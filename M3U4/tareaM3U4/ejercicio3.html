<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bochados y Salvados</title>
	</head>
	<body>
		<div id="contenedor"><strong>Los aprobados son:</strong></div>
		<script>
			const alumnos = [
				{ nombre: 'Juan Gomez', nota: 7 },
				{ nombre: 'Pedro Rodriguez', nota: 4 },
				{ nombre: 'Roxana GarcÃ­a', nota: 8 },
				{ nombre: 'Luciano Lopez', nota: 5 },
				{ nombre: 'Fernanda Gimenez', nota: 6 },
				{ nombre: 'Florencia Martinez', nota: 10 },
				{ nombre: 'Raul Sanchez', nota: 7 },
				{ nombre: 'Sandra Figueroa', nota: 8 },
			];
			let aprobados = [];
			for (let alumno of alumnos) {
				if (alumno.nota >= 7) {
					aprobados.push(alumno.nombre);
				}
			}
			console.log(aprobados);
			let contenedor = document.getElementById('contenedor');
			aprobados.forEach((aprobado) => {
				let contenedorAprobado = document.createElement('div');
				contenedorAprobado.innerText = aprobado;
				contenedor.appendChild(contenedorAprobado);
			});
		</script>
	</body>
</html>
